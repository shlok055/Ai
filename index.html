<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OVA</title>
    <link rel="shortcut icon" href="avatar.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
    <section class="main">
        <header class="header">
            <h1 class="logo">.OVA</h1>
            <span class="menu-btn" onclick="openSidebar()">&#9776;</span>
          </header>
          <div class="sidebar" id="sidebar" onclick="closeSidebar()">
            <a href="http://localhost:3000">OVA-Text</a>
            <a href="#">About</a>
            <a href="#">Contacts</a>
          </div>
        <div class="image-container">
            <div class="image">
                <img src="gif.gif" alt="image">
            </div>
            <h1>OVA</h1>
            <p>I'm a Virtual Assistant OVA, How may i help you?<br>Open Virtual Assistant</p>
        </div>
        <div class="input">
            <button class="talk"><i class="fas fa-microphone-alt"></i></button>
            <h1 class="content"> Click here to speak</h1>
        </div>
    </section>
    <script src="app.js"></script>
    <script>
        function openSidebar() {
          document.getElementById("sidebar").style.width = "250px";
          document.getElementById("main").style.marginLeft = "250px";
        }
      
        function closeSidebar() {
          document.getElementById("sidebar").style.width = "0";
          document.getElementById("main").style.marginLeft= "0";
        }
      </script>
</body>

</html>
